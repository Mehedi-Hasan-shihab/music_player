<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f6dabc763.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <h1>Bhule jao</h1>
            <p>Ayub bachchu</p>

            <audio  id="song" >
                <source src="media/Ayub Bachchu - Bhule Jao (music.com.bd).mp3" type="audio/mpeg">
            </audio>
            <input type="range"  id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playpause()">
                    <i class="fa-solid fa-play" id="cntrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>

            </div>
           

        </div>
    </div>
<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let cntrlIcon = document.getElementById("cntrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playpause(){
    if(cntrlIcon.classList.contains("fa-pause")){
        song.pause();
        cntrlIcon.classList.remove("fa-pause");
        cntrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        cntrlIcon.classList.add("fa-pause");
        cntrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(() => {
        progress.value = song.currentTime;
    }, 500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    cntrlIcon.classList.add("fa-pause");
    cntrlIcon.classList.remove("fa-play");
}






</script>

    
</body>
</html>
